<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vinte e Um</title>
</head>
<body>
    <div id="container">
        <h1>Vinte e Um - Card game</h1>
        <h3>Você deve chegar o mais próximo de 21, ou neste número, no somatório de cartas.</h3>
        <p>Regras:</p>
        <ul>
            <li>As cartas que são letras possuem o valor:</li>
            <table>
                <tr><th>Ás (A)</th><td>&rarr; 1 </td><td>(Se for a primeira carta, 11)</td></tr>
                <tr><th>Valete (J)</th><td>&rarr; 11</td> </tr>
                <tr><th>Rainha (Q)</th><td>&rarr; 12</td> </tr>
                <tr><th>Rei (K)</th><td>&rarr; 13</td> </tr>
            </table>
        </ul>
        <button id="pegar-carta">Jogar Carta</button>
        <div id="res"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
