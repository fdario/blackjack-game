<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vinte e Um (BlackJack)</title>
</head>

<body>
    <div id="container">
        <h1>Vinte e Um (BlackJack)</h1>
        <h3>Você deve chegar o mais próximo de 21, ou neste número, no somatório de cartas.</h3>
        <div id="res">
            <p>Regras:</p>
            <ul>
                <li>As cartas que são letras possuem o valor:</li>
                <table>
                    <tr>
                        <th>Ás (A)</th>
                        <td>&rarr;</td>
                        <td>Se for a primeira carta, você escolhe se vale 1 ou 11</td>
                    </tr>
                    <tr>
                        <th>Valete (J)</th>
                        <td>&rarr;</td>
                        <td>11</td>
                    </tr>
                    <tr>
                        <th>Rainha (Q)</th>
                        <td>&rarr;</td>
                        <td>12</td>
                    </tr>
                    <tr>
                        <th>Rei (K)</th>
                        <td>&rarr;</td>
                        <td>13</td>
                    </tr>
                </table>
            </ul>
        </div>
        <button id="pegar-carta" class="">Jogar</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
